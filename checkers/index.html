            #menu {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 800;
                visibility: hidden;
                transition: visibility
            }

            #menu .dimmer {
                height: 100%;
                background: rgba(0,0,0,.7);
                cursor: pointer;
                pointer-events: none;
                opacity: 0;
                transition: opacity ease-out
            }

            #menu .drawer {
                position: absolute;
                top: 0;
                width: 100%;
                height: 100%;
                max-width: 360px;
                min-width: 240px;
                width: calc(100% - 60px);
                pointer-events: none;
                transform: translateX(calc(-100% - 20px));
                transition: transform cubic-bezier(.07,.5,.4,1.1)
            }

            #menu .drawer::before {
                content: "";
                position: absolute;
                top: 0;
                left: -20px;
                width: calc(100% + 20px);
                height: 100%;
                background: #fafafa;
                box-shadow: 0 0 10px 0 rgba(0,0,0,.7)
            }

            #menu,#menu .dimmer,#menu .drawer {
                transition-duration: .25s
            }

            #menu .header {
                height: 52px
            }

            #menu .close-btn {
                width: 52px;
                height: 100%;
                cursor: pointer;
                border-right: .5px solid #ddd
            }

            #menu .close-btn:hover {
                color: #ff6a00
            }

            #menu .close-btn svg {
                top: 50%;
                left: 50%;
                width: 20px;
                fill: currentColor;
                stroke: currentColor;
                transform: translate(-50%,-50%)
            }

            #menu .logo {
                position: absolute;
                top: 50%;
                left: 52px;
                width: calc(100% - 53px);
                height: 76%;
                transform: translateY(-50%)
            }

            #menu .logo svg {
                height: 100%;
                left: 50%;
                transform: translateX(-50%);
                cursor: pointer
            }

            #menu nav {
                border-top: .5px solid #ddd;
                height: calc(100% - 53px);
                overflow: auto;
                overscroll-behavior: contain
            }

            #menu a {
                color: inherit;
                display: block;
                width: 100%;
                padding: 20px 0 20px 26px;
                border-bottom: .5px solid #ddd;
                text-decoration: none;
                cursor: pointer
            }

            #menu a:hover {
                color: #ff6a00
            }

            #menu a.active span::after {
                content: "";
                position: absolute;
                left: 15%;
                bottom: -3px;
                width: 70%;
                border-bottom: 1px solid
            }

            html.menu-open {
                overflow-y: scroll;
                height: 100vh
            }

            html.menu-open body {
                height: 100%;
                overflow-y: hidden
            }

            #menu.open {
                visibility: visible
            }

            #menu.open .dimmer {
                opacity: 1;
                pointer-events: all
            }

            #menu.open .drawer {
                transform: translateX(0);
                pointer-events: all
            }

            #modal {
                position: fixed;
                z-index: 9000;
                visibility: hidden;
                opacity: 0;
                transition-duration: .2s;
                pointer-events: none!important
            }

            #modal,#modal .dimmer {
                top: 0;
                left: 0;
                width: 100%;
                height: 100%
            }

            #modal .dimmer {
                position: absolute;
                background: rgba(0,0,0,.3);
                cursor: default;
                pointer-events: all
            }

            #modal.dismissable .dimmer {
                cursor: pointer
            }

            #modal .modal-contents {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transform: scale(.8);
                transition-duration: .1s;
                transition-timing-function: ease-in;
                pointer-events: none
            }

            #modal .modal-panel {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                background: #fafafa;
                border-radius: 8px;
                border-bottom: 3px solid silver;
                box-shadow: 0 2px 8px rgba(12,9,9,.3);
                font-family: Arial,Helvetica,sans-serif;
                max-width: 70%;
                min-width: 236px;
                text-align: center;
                font-size: 16px;
                overflow: hidden;
                pointer-events: all
            }

            #modal .modal-text {
                padding: 24px 24px 32px
            }

            #modal .modal-text h2 {
                font-weight: 700;
                color: #e53e3e;
                font-size: 24px;
                margin-bottom: 20px
            }

            #modal .modal-btn {
                font-weight: 700;
                cursor: pointer;
                padding: 20px 24px;
                border-top: 2px solid #ddd;
                transition: .1s;
                transition-property: background
            }

            #modal .modal-btn:hover {
                background: #fff
            }

            .modal-open #modal {
                visibility: visible;
                opacity: 1;
                pointer-events: all
            }

            .modal-open #modal .modal-contents {
                transform: scale(1);
                transition-duration: .2s;
                transition-timing-function: ease-out
            }

            .rules p {

            }

            .details .h1,.details h1 {

                font-size: 16px;
                line-height: 24px;
                margin-bottom: 8px;
                margin-top: 12px;
                border-bottom: 1px dotted #ddd
            }
